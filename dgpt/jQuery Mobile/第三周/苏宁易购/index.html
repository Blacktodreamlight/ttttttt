<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>苏宁易购</title>
</head>
<style>
    body,dl,dd,dt,p,h1,h2,h3,h4,h5,h6{ margin: 0;}
    ul,ol{margin: 0; list-style: none; padding: 0;}
    a{ text-decoration: none; }
    *{ margin: 0; padding: 0; }
    body{background-color: #F2EEE0;}
    #wrapper
    {
        margin: 0 auto;
        min-width: 320px;
        max-width: 768px;
        min-height: 1000px;
    }
    header
    {
        position: relative;
        z-index: 5;
    }
    header h4
    {
        line-height: 40px;
        height: 40px;
        background-color: #EFC166;
        text-align: center;
        font-weight: normal;
    }
    #one
    {
        overflow: hidden;/*清除浮动*/
    }
    #one div
    {
        position: relative;
    }
    #one h4
    {
        margin: 10px auto;
        font-weight: normal;
        color: white;
        width: 100px;
        border-radius: 20px;
        background-color: #7C78FF;
        text-align: center;
        line-height: 200%;
        z-index: 3;
        position: relative;
        box-shadow: 0px -5px 0px 15px #F2EEE0;
    }
    #one span
    {
        position: absolute;
        display: block;
        width: 100%;
        height: 2px;
        background-color: #7C78FF;
        top:50%;
        z-index: 1;
    }
    ul li
    {
        width: 50%;
        height: auto;
        float: left;
        box-sizing: border-box;
        padding: 0 5px;
        margin-top: 10px;
        position: relative;
        z-index: 4;
    }
    ul li a
    {
        padding: 5px;
        background-color: white;
        display: block;
        height: auto;
    }
    ul li a:visited{
        text-decoration: none;
        color: black;
    }
    .title
    {
        margin-top: 5px;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
    }
    .bot
    {
        font-size: 0.9em;
        text-align: center;
        color: #808080;
        margin-bottom: 5px;
    }
    #two
    {
        margin: 15px auto;
    }
    #two div
    {
        position: relative;
    }
    #two h4
    {
        margin: 10px auto;
        font-weight: normal;
        color: white;
        width: 100px;
        border-radius: 20px;
        background-color: #FF5E5B;
        text-align: center;
        line-height: 200%;
        z-index: 3;
        position: relative;
        box-shadow: 0px -5px 0px 15px #F2EEE0;
    }
    #two span
    {
        position: absolute;
        display: block;
        width: 100%;
        height: 2px;
        background-color: #FF5E5B;
        top:50%;
        z-index: 1;
    }
</style>
<body>
    <div id="wrapper">
        <header>
            <h4>苏宁易购</h4>
        </header>
        <section id="one">
            <div>
                <h4>冰箱空调</h4>
                <span></span>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <img src="02.jpg" alt="" style="width:100%">
                        <p class="title">超值精选</p>
                        <p class="bot">款款精选人气推荐</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="03.jpg" alt="" style="width:100%">
                        <p class="title">最多评价</p>
                        <p class="bot">最多好评错不了</p>
                    </a>
                </li>
            </ul>
        </section>
        <section id="two">
            <div>
                <h4>彩电音响</h4>
                <span></span>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <img src="04.jpg" alt="" style="width:100%">
                        <p class="title">超轻盛宴</p>
                        <p class="bot">4k精品</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="05.jpg" alt="" style="width:100%">
                        <p class="title">国产精品</p>
                        <p class="bot">性价比的选择</p>
                    </a>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
