<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>马蜂窝</title>
</head>
<style type="text/css">
    body,dl,dd,dt,p,h1,h2,h3,h4,h5,h6{ margin: 0;}
    ul,ol{margin: 0; list-style: none; padding: 0;}
    a{ text-decoration: none; }
    *{ margin: 0; padding: 0; }
    body
    {
        background-color: #eee;
    }
    #wrapper
    {
        margin: 0 auto;
        min-width: 320px;
        max-width: 768px;
    }
    header h3
    {
        line-height: 50px;
        color: snow;
        height: 50px;
        background-color: rgb(60,175,220);
        text-align: center;
    }
    header img
    {
        width: 100%;
    }
    nav
    {
        margin: 0 auto;
        min-width: 320px;
        max-width: 768px;
    }
    ul li
    {
        width: 50%;
        float: left;
        box-sizing: border-box;
        height: 90px;
        padding: 0 5px;
        margin-top: 10px;
    }
    li a
    {
        background-color: white;
        display: block;
        height: 90px;
        box-shadow:1px 1px 1px #A1A1A1;
        border-radius: 5px;
    }
    li h4
    {
        box-sizing: border-box;
        padding: 1em 10px;
        font-weight: normal;
        color: #DA6234;
        height: 100%;
        width: calc(100% - 120px);;
        float: left;
        font-size: 1.2em;

    }
    li em
    {
        display: inline-block;
        height: 100%;
        width: 120px;
    }
    li span
    {
        color: #cccccc;
        display: block;
    }
    .icon-first
    {
        background: url("navIcon.png") no-repeat;
        background-position: -385px -10px;
        transform: scale(0.7);
    }
    .icon-second
    {
        background: url("navIcon.png") no-repeat;
        background-position: -520px -20px;
        transform: scale(0.7);
    }
    .icon-third
    {
        background: url("navIcon.png") no-repeat;
        background-position: -500px -130px;
        transform: scale(0.7);

    }
    .icon-fourth
    {
        background: url("navIcon.png") no-repeat;
        background-position: -380px -110px;
        transform: scale(0.7);
    }
</style>
<body>
    <div id="wrapper">
        <header>
            <h3>马蜂窝</h3>
            <img src="pic.jpeg" alt="" title="喜马拉雅山">
        </header>
    </div>
    <nav>
        <ul>
            <li class="nav-li">
                <a href="#">
                    <h4>热销榜<span>哪里最好玩</span></h4>
                    <em class="icon-first"></em>
                </a>
            </li>

            <li class="nav-li">
                <a href="#">
                    <h4>最低价<span>只有这一次</span></h4>
                    <em class="icon-second"></em>
                </a>
            </li>

            <li class="nav-li">
                <a href="#">
                    <h4>团购<span>优惠超乎想象</span></h4>
                    <em class="icon-third"></em>
                </a>
            </li>

            <li class="nav-li">
                <a href="#">
                    <h4>周边景点<span>近在身边</span></h4>
                    <em class="icon-fourth"></em>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
